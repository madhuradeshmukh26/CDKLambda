name: Test

on:
  push:
    branches-ignore:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Configure Git
        run: |
          git config --global user.email "iammadhura26@gmail.com"
          git config --global user.name "madhura"

      - name: Install AWS CDK
        run: npm install -g aws-cdk-lib@2.79.1

      - name: Build CDK app
        run: npm run build
      - name: 2.1381.0
        run: npm install aws-sdk@2.1381.0
        
      - name: npm install jest --save-dev
        run: npm install jest --save-dev
      - name: 2.79.1
        run: npm install -g aws-cdk@2.79.1
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'ap-south-1'
          
      - name: Run tests
        run: npm run test
        env:
          CI: true
          BUCKETNAME: cdklambdastack-mylambdastore367fee0e-o3e9kvmjvpgy
      - name: Install dependencies
        run: yarn
      - name: Synth stack
        run: yarn cdk synth
      - name: Deploy stack
        run: yarn cdk deploy --all --require-approval never
    
